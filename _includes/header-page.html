<header>
    <a class="site-title" href="{{ site.baseurl }}/">
        <div class="logo logo-black"></div>
    </a>
    <nav>
        <ul>
            {% for my_page in site.pages %}
                {% if my_page.title %}
                <li>
                    <a href="{{ my_page.url | prepend: site.baseurl }}" {% if my_page.url == page.url %} class="active" {% endif %} >{{ my_page.title }}</a>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
